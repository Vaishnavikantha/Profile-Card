<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="bg-primary">
                <img src="assets/images/avatar-img.png" alt="Profile Image" class="avatar-img">
            </div>
            <div class="content">
                <div class="heading">Dummy Name</div>
                <div class="designation">Dummy Designation</div>

                <a href="#" class="social-icon-a"><img src="assets/images/facebook.png" alt="Facebook" class="social-icon"></a>
                <a href="#" class="social-icon-a"><img src="assets/images/twitter.png" alt="Twitter" class="social-icon"></a>
                <a href="#" class="social-icon-a"><img src="assets/images/instagram.png" alt="Instagram" class="social-icon"></a>
                <a href="#" class="social-icon-a"><img src="assets/images/youtube.png" alt="YouTube" class="social-icon"></a>
                <br>
                <button type="button" class="profile-btn">Subscribe</button>
                <button type="button" class="profile-btn">Message</button>
                <br>
                <br>
                <button type="button" class="icon-btn"><img src="assets/images/heart.png" alt="" class="icon-img">60K</button>
                <button type="button" class="icon-btn"><img src="assets/images/message.png" alt="" class="icon-img">20K</button>
                <button type="button" class="icon-btn"><img src="assets/images/share.png" alt="" class="icon-img">12K</button>
            </div>
        </div>
    </div>
</body>
</html>
